name: Build & publish frontend image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: frontend-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/kamomotov/proofstack-frontend
          tags: |
            type=raw,value=latest
            type=sha,format=short,prefix=sha-

      - name: Build & push (multi-arch)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show digest
        run: |
          echo "digest=${{ steps.build.outputs.digest }}"
          test -n "${{ steps.build.outputs.digest }}"

      - name: Dispatch digest to HomeLab-k8s (GitOps)
        env:
          TOKEN: ${{ secrets.HOMELAB_DISPATCH_TOKEN }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          test -n "$DIGEST"

          payload=$(jq -n --arg app "frontend" --arg digest "$DIGEST" \
            '{event_type:"image_published", client_payload:{app:$app, digest:$digest}}')

          echo "$payload"

          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            https://api.github.com/repos/KAMomotov/HomeLab-k8s/dispatches \
            -d "$payload"
